<section class="vh-100 mt-0" style="background-color: transparent; margin-top: 0%; width: 100%; height: 60%;">
  <div class="container py-5 ">

    <div class="row d-flex justify-content-center align-items-center h-100">

      <div class="col col-xl-10">

        <div class="card" style="border-radius: 1rem;">

          <div class="row g-0">
            <h1 style="color: #f04506; margin-left: 35%; margin-top: 5%;" >ADMIN LOGIN</h1>
            <div class="col-md-6 col-lg-5 d-none d-md-block m-auto">
              <img src="../../assets/download.png"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; height: 70%; width: 70%; margin-left: 20%;"  />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form>

                  <div class="d-flex align-items-center mb-5 pb-1 ">


                  </div>



                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example17">Email address</label>
                    <input type="email"   [(ngModel)]="email" name="email" id="form2Example17" class="form-control form-control-lg" />

                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label"  for="form2Example27">Password</label>
                    <input type="password"   [(ngModel)]="password" name="passwor" id="form2Example27" class="form-control form-control-lg" />

                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn  btn-lg btn-block" type="button" style="background-color: #f04506; color: #ffffff;" (click)="signin()">Login</button>
                  </div>


                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
